on: [push, workflow_dispatch]
jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: DotnetRaylibWasmRepo

      - name: Setup .NET7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.100'

      - name: Install wasm-tools
        run: |
          dotnet workload install wasm-tools-net7

      - name: Checkout raylib
        uses: actions/checkout@v3
        with:
          ref: refs/tags/5.0
          repository: raysan5/raylib
          path: RaylibRepo

      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: 3.1.12
          actions-cache-folder: 'emsdk-cache'

      - name: Build raylib for Web
        run: |
          cd RaylibRepo
          emcmake cmake \
            -B artifacts \
            -D BUILD_EXAMPLES=Off \
            -D PLATFORM=Web
          cmake --build artifacts
          cp artifacts/raylib/libraylib.a $GITHUB_WORKSPACE/DotnetRaylibWasmRepo/DotnetRaylibWasm/raylib.a
      - name: Commit raylib.a
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add $GITHUB_WORKSPACE/DotnetRaylibWasmRepo/DotnetRaylibWasm/raylib.a
          git commit -m "Add raylib.a from build"
          git push
